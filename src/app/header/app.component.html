<span class='fish-title'
	(click)='makeActive()'
	[ngClass]="{'active' : isActive}"
	>
	Fmail<span class='triangle'>⏷</span>
</span>

<div class='left-buttons'>
	<div class='btn btn-wrap actions tooltip-anchor'>
		<div class='square'></div>
		<span class='triangle'>⏷</span>

		<span class='tooltip'>Actions</span>
	</div>

	<div class='btn btn-wrap refresh tooltip-anchor'>
		<div class='reload'>↻</div>
		<span class='tooltip'>Refresh</span>
	</div>

	<div class='btn btn-wrap more'>
		More<span class='triangle'>⏷</span>
	</div>
</div>

<div class='right-buttons'>
	<span class='messages-counter'>1-50 of 88</span>

	<div class='btn-wrap arrows'>
		<div class='btn arrow arrow-left tooltip-anchor'>
			<
			<span class='tooltip'>Newer</span>
		</div>
		<div class='btn arrow arrow-right tooltip-anchor'>
			>
			<span class='tooltip'>Later</span>
		</div>
	</div>

	<div class='btn-wrap language'>
		<div class='btn language-show tooltip-anchor'>
			En
			<span class='tooltip'>On/off translitteration (Ctrl-Shift-K)</span>
		</div>
		<div class='btn language-choose tooltip-anchor'>
			<span class='triangle'>⏷</span>
			<span class='tooltip'>Choose language</span>
		</div>
	</div>

	<div class='btn btn-wrap settings tooltip-anchor'>
		<span class='cogwheel'>⚙</span>
		<span class='triangle'>⏷</span>

		<span class='tooltip'>Settings</span>
	</div>
</div>
